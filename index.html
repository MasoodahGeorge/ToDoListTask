<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="app">
        <h1>To-Do List</h1>
        <form>
            <button type="sort" id="sort-item">Sort</button>
            <input type="text" id="todo-input" placeholder="Add items to your to-do list">
            <button type="submit" id="add-item">Add</button>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <script src="/scripts/script.js"></script>
</body>
</html>
